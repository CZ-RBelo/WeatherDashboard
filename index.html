<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Cloudflare CSS icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <!-- Page Title-->
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- APP Title-->
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- html aside element to present the Search for a City input form and save the searched city on local storage  -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <!-- Display an alert for invalid city name -->
        <div class="alert alert-warning" role="alert" id="ms-alert" style="visibility: hidden;">
          Please enter a valid city name.
          <button type="button" class="close" onclick="alertClose()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Search form -->
        <form>
          <input class="form-control text-secondary my-2" type="text" placeholder="Enter City" id="search-input">
          <button class="btn btn-secondary my-2" style="width: 100%" type="submit" id="search-button">Search</button>
        </form>
        <button type="submit" class="btn btn-warning my-2" style="width: 100%" onclick="clearHistory()">Clear
          history</button>
        <hr class="hr weather-hr" />

        <!-- Search list cities' history -->
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">

        <!-- today forecast tile -->
        <section class="row mt-3" role="region" aria-live="polite" id="todayTitle">
        </section>

        <!-- today forecast card -->
        <section id="today" class="row mt-3" role="region" aria-live="polite">
        </section>

        <!-- five day forecast tile -->
        <section id="fiveDayForecast" class="row mt-3" role="region" aria-live="polite">
        </section>

        <!-- five day forecast cards -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
        </section>

        <!-- local news tile -->
        <section id="LocalNewsTitle" class="row mt-3" role="region" aria-live="polite">
        </section>

        <!-- local news card -->
        <section id="LocalNews" class="row mt-3" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </div>

  <!-- Footer / Contact element  -->
  <footer class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <div class="footer-basic">
      <div class="social">
        <a href="https://linkedin.com/in/ruibelo" target="_blank"><i class="icon ion-social-linkedin"></i></a>
        <a href="https://github.com/CZ-RBelo/" target="_blank"><i class="icon ion-social-github"></i></a>
        <a href="mailto:jr.belo@hotmail.com" target="_blank"><i class="icon ion-email"></i></a>
        <a href="tel:+447546437241" target="_blank"><i class="icon ion-ios-telephone"></i></a>
      </div>
      <ion-icon name="pause-circle"></ion-icon>
      <p class="copyright">Rui Belo Â© 2022 | Bootstrap 4</p>
    </div>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- javaScript -->
  <script src="./assets/js/container-weather.js" type="text/javascript"></script>
  <script src="./assets/js/container-news.js" type="text/javascript"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
